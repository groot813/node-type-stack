<button mat-raised-button color="primary" class="remove-all-button" (click)="handleRemoveAllButtonCLick()">remove all
</button>

<div class="movie-list">
    <mat-card class="movie-card" *ngFor="let movie of (state$ | async).savedMovies">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>movie.year</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="image" src="{{movie.poster}}" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button mat-raised-button color="primary" class="remove-movie-button"
                    (click)="handleRemoveFromBucketClick(movie)">remove from bucket
            </button>
        </mat-card-actions>
    </mat-card>
</div>
